<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</head>
<body>
    <h1 class="game-name">Lab: Pixel Art Maker</h1>

    <h2 class="grid-size">Choose Grid Size</h2>
    <form id="sizePicker">
        <p>Grid Height:</p>
        <input type="number" class="grid" id="input_height" name="height" min="1" value="1">
        <p class="grid-input">Grid Width:</p>
        <input type="number" class="grid" id="input_width" name="width" min="1" value="1">
        <p class="grid-input"><input type="submit" class="gridbtn" value="submit"></p>
        <p class="grid-input"><input type="reset" class="gridbtn" value="reset"></p>
    </form>

    <h2 class="pick-color">Pick A Color</h2>
    <input type="color" id="colorPicker" class="color-input">

    <h2 class="design-canvas">Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
